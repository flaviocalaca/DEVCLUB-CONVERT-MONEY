<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css" />

    <title>DevClub - Convert Money</title>
  </head>
  <body>
    <main>
      <label for="currency-from-select">
        Converter <b>de</b>
        <select id="currency-from-select">
          <option value="BRL">R$ Real Brasileiro</option>
        </select>
      </label>

      <label for="currency-to-select">
        Converter <b>para</b>
        <select id="currency-to-select" class="select-currency">
          <option value="Dolar">US$ Dólar americano</option>
          <option value="Euro">€ Euro</option>
          <option value="Libra">£ Libra</option>
          <option value="Bitcoin">₿ Bitcoin</option>
        </select>
      </label>

      <label for="input-currency">
        <b>Valor</b>
        <input id="input-currency" placeholder="R$ 10.000,00" />
      </label>

      <button class="convert-button">Converter</button>
      <section>
        <div class="currency-box">
          <img src="./assets/Real.png" alt="Logo-moeda-a-converter" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>
        <img class="arrow" src="./assets/arrow.png" alt="Seta-conversão" />
        <div class="currency-box">
          <img class="currency-img" src="./assets/Dolar.png" alt="Logo-moeda-convertida" />
          <p class="currency" id="currency-name">Dólar americano</p>
          <p class="currency-value">US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
